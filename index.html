<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoアプリ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 48px 16px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      padding: 32px;
      align-self: flex-start;
    }

    h1 {
      font-size: 1.5rem;
      color: #1a1a2e;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus {
      border-color: #4f6ef7;
    }

    .input-row button {
      padding: 10px 18px;
      background: #4f6ef7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-row button:hover {
      background: #3a55d4;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    li:last-child {
      border-bottom: none;
    }

    li input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4f6ef7;
      cursor: pointer;
      flex-shrink: 0;
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      color: #333;
      word-break: break-word;
      transition: color 0.2s;
    }

    .task-text.done {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      transition: color 0.2s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      color: #e05252;
    }

    .empty {
      text-align: center;
      color: #bbb;
      font-size: 0.95rem;
      padding: 24px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ToDoリスト</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="タスクを入力..." maxlength="100">
      <button onclick="addTask()">追加</button>
    </div>
    <ul id="taskList"></ul>
    <p class="empty" id="emptyMsg">タスクがありません</p>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    const emptyMsg = document.getElementById('emptyMsg');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addTask();
    });

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', () => {
        span.classList.toggle('done', checkbox.checked);
      });

      const span = document.createElement('span');
      span.className = 'task-text';
      span.textContent = text;

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.textContent = '✕';
      btn.title = '削除';
      btn.addEventListener('click', () => {
        li.remove();
        updateEmpty();
      });

      li.append(checkbox, span, btn);
      list.appendChild(li);

      input.value = '';
      input.focus();
      updateEmpty();
    }

    function updateEmpty() {
      emptyMsg.style.display = list.children.length === 0 ? 'block' : 'none';
    }

    updateEmpty();
  </script>
</body>
</html>
